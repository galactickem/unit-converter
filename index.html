<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>

    <div class="top-container">

      <h1>Metric/Imperial unit conversion </h1>

    <input id="getInput" type="number" placeholder="Type Number" oninput="check()"></input>

    </div>

    <div class="middle-container">

      <h5> Length (Meter/Feet) </h5>
      <p id="length"> 0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

      <h5> Volume (Liters/Gallons) </h5>
      <p id="vol"> 0 liters = 0.000 gallons | 0 gallons = 0.000 liters </p>

      <h5> Mass (Kilograms/Pounds) </h5>
      <p id="ma"> 0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos </p>



    </div>

  <script src="index.js">  </script>
  </body>
</html>
